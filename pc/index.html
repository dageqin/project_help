    <script>
        +function () {
            remLayout();
            function remLayout() {
                var designSize = 1920; // 设计图尺寸
                var html = document.documentElement;
                var wW = html.clientWidth;// 窗口宽度
                var rem = wW * 100 / designSize;
                document.documentElement.style.fontSize = rem + 'px';
                console.log(rem);
            }

            window.onresize = remLayout;
        }();
    </script>
