<script>
    + function() {

        function remLayout() {

            w = w <= 320 ? 320 : w;
            document.documentElement.style.fontSize = w / 7.5 + 'px';
        }
        window.addEventListener('resize', function() {
            remLayout();
        }, false);
    }();
</script>
